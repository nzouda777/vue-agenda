<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Agenda app</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div id="calendar">
                  <div class="imgHandler">
                    <img :src="lutinImg" alt="">
                  </div>
                    <div class="title">{{ dayNote}}</div>
                    <div class="month">
                      <a href="#" @click="previousMonth">
                        < </a> {{thisMonth}} <a href="#" @click="nextMonth"> > </a></div>
                    <div class="weeks">
                      <div class="week-day" v-for="weekDay in weekDays"> {{weekDay}}
                      </div>
                    </div>
                    <div class="days" v-if="firstWeekDay == 'Sunday'">
                      <div class="day" v-for="n in lastDay">{{ n }}</div>
                      <div class="day" v-if="lastDay==31" v-for="a in 4"></div>
                      <div class="day" v-if="lastDay==30" v-for="a in 5"></div>
                      <div class="day" v-if="lastDay==29" v-for="a in 6"></div>
                      <div class="day" v-if="lastDay==28" v-for="a in 7"></div>
                  
                    </div>
                    <div class="days" v-if="firstWeekDay == 'Monday' && firstWeekDay != 'Sunday'">
                      <dv class="day"></dv>
                      <div class="day" v-for="n in lastDay">{{ n }}</div>
                      <div class="day" v-if="lastDay==31" v-for="a in 3"></div>
                      <div class="day" v-if="lastDay==30" v-for="a in 4"></div>
                      <div class="day" v-if="lastDay==29" v-for="a in 5"></div>
                      <div class="day" v-if="lastDay==28" v-for="a in 6"></div>
                    </div>
                    <div class="days" v-if="firstWeekDay == 'Tuesday'  && firstWeekDay != 'Sunday' && firstWeekDay != 'Monday'">
                      <div class="day" v-for="a in 1"></div>
                      <div class="day" v-for="n in lastDay">{{ n }}</div>
                      <div class="day" v-if="lastDay==31" v-for="a in 2"></div>
                      <div class="day" v-if="lastDay==30" v-for="a in 3"></div>
                      <div class="day" v-if="lastDay==29" v-for="a in 6"></div>
                      <div class="day" v-if="lastDay==28" v-for="a in 5"></div>
                    </div>
                    <div class="days" v-if="firstWeekDay == 'Wednesday' && firstWeekDay != 'Sunday' && firstWeekDay != 'Monday' && firstWeekDay != 'Tuesday'">
                      <div class="day" v-for="a in 3"></div>
                      <div class="day" v-for="n in lastDay">{{ n }}</div>
                      <dv class="day"  v-if="lastDay==31"></dv>
                      <div class="day" v-if="lastDay==30" v-for="a in 2"></div>
                      <div class="day" v-if="lastDay==29" v-for="a in 3"></div>
                      <div class="day" v-if="lastDay==28" v-for="a in 4"></div>
                    </div>
                    <div class="days" v-if="firstWeekDay == 'Thursday'  && firstWeekDay != 'Sunday' && firstWeekDay != 'Monday' && firstWeekDay != 'Tuesday' && firstWeekDay != 'Wednesday'">
                      <div class="day" v-for="a in 4"></div>
                      <div class="day" v-for="n in lastDay">
                        <span class="today" v-if="n==today">{{ n }}</span>
                        <span v-if=" n!= today">{{ n }}</span>
                      </div>
                      <div class="day" v-if="lastDay==30" v-for="a in 4"></div>
                       <div class="day" v-if="lastDay==29" v-for="a in 2"></div>
                      <div class="day" v-if="lastDay==28" v-for="a in 3"></div>
                     
                    </div>
                    <div class="days" v-if="firstWeekDay == 'Friday' && firstWeekDay != 'Sunday' && firstWeekDay != 'Monday' && firstWeekDay != 'Tuesday' && firstWeekDay != 'Wednesday' && firstWeekDay != 'Thursday'">
                      <div class="day" v-for="a in 5"></div>
                      <div class="day" v-for="n in lastDay">{{ n }}</div>
                      <div class="day" v-if="lastDay==31" v-for="a in 6"></div>
                      <div class="day" v-if="lastDay==29" v-for="a in 1"></div>
                      <div class="day" v-if="lastDay==28" v-for="a in 2"></div>
                    </div>
                    <div class="days" v-if="firstWeekDay == 'Saturday' && firstWeekDay != 'Sunday' && firstWeekDay != 'Monday' && firstWeekDay != 'Tuesday' && firstWeekDay != 'Wednesday' && firstWeekDay != 'Thursday' && firstWeekDay != 'Friday'">
                      <div class="day" v-for="a in 6"></div>
                      <div class="day" v-for="n in lastDay">{{ n }}</div>
                      <div class="day" v-if="lastDay==31" v-for="a in 5"></div>
                      <div class="day" v-if="lastDay==30" v-for="a in 6"></div>
                      <div class="day" v-if="lastDay==28" v-for="a in 1"></div>
                    </div>
                    <!--   <span v-if="weekDay == firstWeekDay">
                  
                            <span v-for="n in lastDay">
                               {{ n }}<span v-if="weekDay == friday"></span>
                      </span> -->
                    <br>
                    <br>
                    <!--     <span>first day: {{startOfMonth.firstDay}}</span> -->
                  </div>
            </div>
            <div class="col-lg-6 ">
                <div class="wrap">
                  <p class="question">De combien de temps avez vous besoin ?</p>
                  <div class="time">
                    <span class="element selectedDuration">15 min</span>
                    <span class="element">30 min</span>
                    <span class="element">1 heure</span>
                  </div>
                  <p class="question">Quelle heure vous convient le mieux ?</p>
                  <div class="fuseau-horaire">
                    UTC +01: heure normale d'Europe centrale (Europe)
                  </div>
                  <div class="hours">
                    <div class="hour">16:15</div>
                    <div class="hour">16:30</div>
                    <div class="hour">16:45</div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    
      <script src="https://unpkg.com/moment@2.8.3/moment.js" ></script>
      <script src="https://unpkg.com/vue@3.0.5"></script>
      <script src="./app.js"></script>
</body>
</html>
